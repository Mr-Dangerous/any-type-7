<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Planet Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        #planet-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        #planet {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        select, button {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="planet-container">
        <div id="planet"></div>
    </div>

    <div class="controls">
        <label for="rarity-select">Rarity Color Scheme:</label>
        <select id="rarity-select">
            <option value="common">Common (Greenish)</option>
            <option value="uncommon">Uncommon (Bluish)</option>
            <option value="rare">Rare (Purple)</option>
            <option value="epic">Epic (Red)</option>
            <option value="legendary">Legendary (Golden)</option>
        </select>
        <button id="generate-btn">Generate New Planet</button>
        <p id="planet-type-label"></p>
    </div>

    <script>
        const planetEl = document.getElementById('planet');
        const raritySelect = document.getElementById('rarity-select');
        const generateBtn = document.getElementById('generate-btn');
        const planetTypeLabel = document.getElementById('planet-type-label');

        const planetTypes = {
            'Rocky': '#8c8c8c',
            'Gas Giant': '#d9a384',
            'Ice Giant': '#a6c8d9',
            'Volcanic': '#592e2e',
            'Ocean': '#3d5c8c'
        };

        const rarityColors = {
            'common': 'rgba(0, 255, 0, 0.1)',
            'uncommon': 'rgba(0, 0, 255, 0.1)',
            'rare': 'rgba(128, 0, 128, 0.1)',
            'epic': 'rgba(255, 0, 0, 0.1)',
            'legendary': 'rgba(255, 215, 0, 0.15)'
        };
        
        let currentPlanetType;

        function generatePlanet() {
            const planetTypeNames = Object.keys(planetTypes);
            currentPlanetType = planetTypeNames[Math.floor(Math.random() * planetTypeNames.length)];
            const baseColor = planetTypes[currentPlanetType];
            const rarity = raritySelect.value;
            const rarityColor = rarityColors[rarity];

            planetTypeLabel.textContent = `Type: ${currentPlanetType}`;

            planetEl.style.backgroundColor = baseColor;
            planetEl.style.backgroundImage = `radial-gradient(circle, ${rarityColor}, transparent 70%)`;
        }

        generateBtn.addEventListener('click', generatePlanet);
        raritySelect.addEventListener('change', () => {
             const baseColor = planetTypes[currentPlanetType];
            const rarity = raritySelect.value;
            const rarityColor = rarityColors[rarity];

            planetEl.style.backgroundColor = baseColor;
            planetEl.style.backgroundImage = `radial-gradient(circle, ${rarityColor}, transparent 70%)`;
        });

        // Initial planet generation
        generatePlanet();
    </script>

</body>
</html>
